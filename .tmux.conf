# custom config
set -g pane-active-border-style fg=yellow
set -s default-terminal 'screen-256color'
set -g monitor-activity on
set -g mouse on # enable mouse
set -g set-clipboard on # enable system copy
set -g repeat-time 250 # for multi-pressing key timeout
set -g status-keys vi
set -g mode-keys vi

# set tmux mode indicator
set -g @mode_indicator_prefix_prompt ' ðŸ™„ '
set -g @mode_indicator_copy_prompt ' ðŸ¥¶ '
set -g @mode_indicator_sync_prompt ' ðŸ¤” '
set -g @mode_indicator_empty_prompt ' ðŸ˜‡ '
set -g @mode_indicator_prefix_mode_style bg='#fF4500',fg=black
set -g @mode_indicator_copy_mode_style bg='#7B68EE',fg=black
set -g @mode_indicator_sync_mode_style bg='#7B68EE',fg=black
set -g @mode_indicator_empty_mode_style bg='#87CEFA',fg=black

# set powerline
set -g status on
set -g status-style fg=white,bg='#6272a4'
set -g status-right ''
set -g status-left '#{tmux_mode_indicator}#[fg=white,bg='#282a36'] [#S] #W #[fg='#282a36',bg='#6272a4']î‚°#[bg='#6272a4'] '
set -g window-status-current-format '#[fg=white,bg='#44475A'][#I:#W]'
set -g window-status-format ' #I:#W '
set -g status-interval 2
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 90
#
# bind key for reloading tmux config
bind r source-file ~/.tmux.conf

# bind key for toggle sync windows
bind C-c setw synchronize-panes

# bind prefix key
unbind C-b
set -g prefix C-a

# bind key for splitting pane
unbind %
unbind \"
bind \- split-pane -v -c '#{pane_current_path}'
bind \| split-pane -h -c '#{pane_current_path}'

# bind key for clear screen
unbind -n C-\\
bind C-l send-keys 'C-l'
bind C-\\ send-keys 'C-\'

# bind key for repeat prev/next window
unbind n
unbind p
bind -r n next-window
bind -r p previous-window

# bind key for killing window with repeat key
bind -r X kill-window
bind -r x kill-pane

# unbind arrow keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

unbind M-Up
unbind M-Down
unbind M-Left
unbind M-Right

# tmux and vim navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# navigation
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }
bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 5'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 5'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 5'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 5'
bind-key -T copy-mode-vi M-h resize-pane -L 5
bind-key -T copy-mode-vi M-j resize-pane -D 5
bind-key -T copy-mode-vi M-k resize-pane -U 5
bind-key -T copy-mode-vi M-l resize-pane -R 5

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # presist tmux sessions after conputer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions every 15 minutes
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
