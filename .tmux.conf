# custom config
set -g pane-active-border-style fg=yellow
set -s default-terminal 'xterm-256color'
set -g monitor-activity on
set -g mouse on # enable mouse
set -g set-clipboard on # enable system copy
set -g repeat-time 250 # for multi-pressing key timeout
set -g status-keys vi
set -g mode-keys vi

# bind key for reloading tmux config
bind r source-file ~/.tmux.conf

# bind key for toggle sync windows
bind C-c setw synchronize-panes

# bind prefix key
unbind C-b
set -g prefix C-a

# bind key for splitting panes
unbind %
unbind \"
bind \- split-pane -v -c '#{pane_current_path}'
bind \\ split-pane -h -c '#{pane_current_path}'

# bind key for resizing panes
unbind h
unbind j
unbind k
unbind l
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# bind key for clear screen
unbind -n C-\\
bind C-l send-keys 'C-l'
bind C-\\ send-keys 'C-\'

# bind switch to prev/next window
unbind p
unbind n
bind -r p previous-window
bind -r n next-window

# bind key for killing window with repeat key
bind -r X kill-window
bind -r x kill-pane

# tmux and vim navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }
bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

# custom themes
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator "█ "
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules "directory user session uptime"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

run '~/.tmux/plugins/tpm/tpm'
